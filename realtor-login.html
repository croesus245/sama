<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtor Dashboard - MWG Hostels</title>
    <link rel="stylesheet" href="realtor-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header i {
            font-size: 56px;
            color: #4169E1;
            margin-bottom: 16px;
            display: block;
        }

        .login-header h2 {
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 15px;
        }

        .form-group label i {
            margin-right: 8px;
            color: #4169E1;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4169E1;
            box-shadow: 0 0 0 4px rgba(65, 105, 225, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(65, 105, 225, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .demo-credentials {
            margin-top: 24px;
            padding: 16px;
            background: linear-gradient(135deg, #f0f4ff 0%, #e6edff 100%);
            border-radius: 10px;
            text-align: center;
            border: 2px dashed #4169E1;
        }

        .demo-credentials strong {
            display: block;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-size: 15px;
        }

        .demo-credentials code {
            background: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            color: #4169E1;
            font-weight: bold;
            font-size: 18px;
            display: inline-block;
            border: 2px solid #4169E1;
        }
    </style>
</head>
<body>
    <!-- Login Section ONLY -->
    <div id="loginSection" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-building"></i>
                <h2>Realtor Portal</h2>
                <p>MWG Hostels ‚Ä¢ FUTA Student Housing</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Your Name</label>
                    <input type="text" id="username" placeholder="Enter your name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Access Password</label>
                    <input type="password" id="password" placeholder="Enter realtor password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Access Dashboard
                </button>
                <div class="demo-credentials">
                    <strong>üîë Realtor Access Code</strong>
                    <code>MWG@2025</code>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard loads on separate page after login -->
    
    <script>
        // SIMPLE PASSWORD SYSTEM - Original Plan
        const REALTOR_PASSWORD = 'MWG@2025';

        // Check if already logged in
        if (localStorage.getItem('realtorLoggedIn') === 'true') {
            // Redirect to dashboard page
            window.location.href = 'realtor-dashboard.html';
        }

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('üîê Login attempt by:', username);
            
            if (password === REALTOR_PASSWORD) {
                console.log('‚úÖ Password correct!');
                
                // Save login state
                localStorage.setItem('realtorLoggedIn', 'true');
                localStorage.setItem('realtorUsername', username);
                localStorage.setItem('loginTime', new Date().toISOString());
                
                // Success message
                alert('‚úÖ Login successful! Welcome, ' + username);
                
                // Redirect to dashboard
                window.location.href = 'realtor-dashboard.html';
                
            } else {
                console.log('‚ùå Wrong password');
                alert('‚ùå Incorrect password!\n\nPlease use: MWG@2025');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Show password hint on focus
        document.getElementById('password').addEventListener('focus', function() {
            console.log('üí° Password hint: MWG@2025');
        });
    </script>
</body>
</html>
