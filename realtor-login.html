<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtor Login - MWG Hostels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        .remember-me label {
            color: #666;
            font-size: 14px;
            margin: 0;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üè† MWG Hostels</h1>
            <p>Realtor Login</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com" autocomplete="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me for 30 days</label>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login to Dashboard
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="realtor-register.html">Register here</a>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Site</a>
        </div>

        <!-- Visible debug log for mobile troubleshooting -->
        <div id="debugLog" style="background:#f3f3f3;color:#333;padding:10px;border-radius:8px;margin-top:20px;font-size:13px;display:none;word-break:break-all;"></div>
    </div>

    <script>
        // Auto-detect environment
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000/api'
            : 'https://sama-production-9e28.up.railway.app/api';

        // Debug log helper (only shows on errors)
        function debugLog(msg, isError = false) {
            if (isError) {
                const logDiv = document.getElementById('debugLog');
                logDiv.style.display = 'block';
                logDiv.innerHTML += `<div><strong>[${new Date().toLocaleTimeString()}]</strong> ${msg}</div>`;
            }
            console.log('[Realtor Login]', msg); // Still log to console for developers
        }

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            try {
                const token = localStorage.getItem('realtorToken');
                const validLogin = sessionStorage.getItem('validLogin');
                debugLog('Token on load: ' + (token ? 'EXISTS' : 'NONE') + ' | Valid: ' + validLogin);
                
                // Check if we just came from dashboard
                const referrer = document.referrer || '';
                const cameFromDashboard = referrer.includes('enhanced-realtor-dashboard.html');
                
                if (cameFromDashboard) {
                    // Dashboard redirected us back - this means auth failed there
                    debugLog('‚ö†Ô∏è Redirected from dashboard - auth check failed', true);
                    // DON'T clear the token immediately - user might have just logged in
                    // Only clear if there's NO validLogin flag AND no token
                    if (!validLogin && !token) {
                        localStorage.removeItem('realtorToken');
                        localStorage.removeItem('realtorData');
                        showAlert('Session expired. Please login again.', 'warning');
                    } else {
                        // We have a token/flag but got redirected - maybe mobile sync issue
                        showAlert('Loading issue detected. Please try logging in again.', 'info');
                    }
                    return; // Don't try to auto-login
                }
                
                // Don't auto-redirect if there's no token
                if (!token) {
                    debugLog('No token found - staying on login page');
                    return;
                }
                
                // Only try to verify and redirect if we have a token AND didn't come from dashboard
                debugLog('Found token, verifying with API...');
                fetch(`${API_BASE_URL}/realtor-auth/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(res => res.json())
                .then(data => {
                    debugLog('Verify response: ' + JSON.stringify(data));
                    if (data.status === 'success') {
                        debugLog('Token valid! Redirecting to dashboard...');
                        // Set a flag to indicate we're intentionally going to dashboard
                        sessionStorage.setItem('validLogin', 'true');
                        setTimeout(() => {
                            window.location.href = 'enhanced-realtor-dashboard.html';
                        }, 500);
                    } else {
                        debugLog('Token invalid, clearing...', true);
                        localStorage.removeItem('realtorToken');
                        localStorage.removeItem('realtorData');
                    }
                })
                .catch((err) => {
                    debugLog('Verify error: ' + err, true);
                    // Token invalid, clear it
                    localStorage.removeItem('realtorToken');
                    localStorage.removeItem('realtorData');
                });
            } catch (error) {
                console.error('DOMContentLoaded error:', error);
                debugLog('Error during page load: ' + error.message, true);
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('loginBtn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Validate inputs
            if (!email || !password) {
                showAlert('Please enter both email and password', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Logging in...';

            try {
                const response = await fetch(`${API_BASE_URL}/realtor-auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, rememberMe })
                });

                const data = await response.json();
                debugLog('Login response: ' + JSON.stringify(data));

                if (response.ok) {
                    // CRITICAL FIX: Use synchronous storage writes where possible
                    try {
                        // Store token and user data
                        localStorage.setItem('realtorToken', data.data.token);
                        localStorage.setItem('realtorData', JSON.stringify(data.data.realtor));
                        
                        // Force a synchronous read to ensure write completed
                        const immediateCheck = localStorage.getItem('realtorToken');
                        debugLog('Immediate check - Token: ' + (immediateCheck ? 'SAVED ‚úì' : 'FAILED ‚úó'));
                        
                        if (!immediateCheck) {
                            throw new Error('localStorage write failed immediately');
                        }
                        
                        debugLog('‚úÖ Token confirmed saved');
                        
                        // Set valid login flag BEFORE redirect
                        sessionStorage.setItem('validLogin', 'true');
                        
                        // Show success message
                        if (data.data.needsApproval) {
                            showAlert('Your account is pending admin approval. Redirecting...', 'warning');
                        } else {
                            showAlert('‚úÖ Login successful! Redirecting to dashboard...', 'success');
                        }
                        
                        // Use requestAnimationFrame to ensure storage write completes
                        // This is faster than setTimeout and syncs with browser rendering
                        requestAnimationFrame(() => {
                            requestAnimationFrame(() => {
                                // Final verification before redirect
                                const finalToken = localStorage.getItem('realtorToken');
                                const finalData = localStorage.getItem('realtorData');
                                const finalFlag = sessionStorage.getItem('validLogin');
                                
                                debugLog('Final check before redirect:', {
                                    token: finalToken ? 'EXISTS' : 'MISSING',
                                    data: finalData ? 'EXISTS' : 'MISSING',
                                    flag: finalFlag
                                });
                                
                                if (!finalToken || !finalData) {
                                    debugLog('ERROR: Data lost before redirect!', true);
                                    showAlert('‚ùå Storage error! Data did not persist.\n\nYour browser may be blocking storage.\n\nPlease:\n‚Ä¢ Disable Private/Incognito mode\n‚Ä¢ Enable cookies/site data in browser settings\n‚Ä¢ Try Chrome or Firefox browser', 'error');
                                    submitBtn.disabled = false;
                                    submitBtn.innerHTML = 'Login to Dashboard';
                                    return;
                                }
                                
                                debugLog('‚úÖ Final check passed! Redirecting now...');
                                // Add small delay for success message visibility (1 second)
                                setTimeout(() => {
                                    window.location.href = 'enhanced-realtor-dashboard.html';
                                }, 1000);
                            });
                        });
                        
                    } catch (storageError) {
                        debugLog('ERROR: localStorage exception: ' + storageError.message, true);
                        showAlert('‚ùå Storage error! Your browser is blocking data storage.\n\n' +
                                'Please:\n' +
                                '1. Disable Private/Incognito mode\n' +
                                '2. Enable cookies in Settings > Privacy\n' +
                                '3. Try a different browser (Chrome/Firefox)', 'error');
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = 'Login to Dashboard';
                        return;
                    }
                } else {
                    showAlert(data.message || 'Login failed. Please check your credentials.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Login to Dashboard';
                }

            } catch (error) {
                debugLog('Login error: ' + error, true);
                showAlert('Unable to connect. Please check your internet connection and try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Login to Dashboard';
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            if (!alertBox) {
                console.error('Alert box element not found');
                alert(message); // Fallback to browser alert
                return;
            }
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
