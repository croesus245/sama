<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtor Portal - MWG Hostels</title>
    <link rel="stylesheet" href="realtor-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-building"></i>
                <h1>Realtor Portal</h1>
                <p>MWG Hostels Management System</p>
            </div>
            
            <!-- Authorization Notice -->
            <div class="auth-notice">
                <i class="fas fa-shield-alt"></i>
                <p><strong>Authorized Access Only</strong></p>
                <p style="font-size: 0.875rem; margin-top: 8px;">
                    Only pre-approved realtors can access this portal. 
                    Contact <a href="mailto:admin@mwghostels.com" style="color: #2196F3;">admin@mwghostels.com</a> for authorization.
                </p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab-btn" data-tab="register">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </div>
            
            <!-- Login Tab -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="loginEmail" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="demo-credentials">
                    <p><strong>Demo Credentials:</strong></p>
                    <p>Email: admin@mwghostels.com</p>
                    <p>Password: Admin@2025</p>
                </div>
            </div>
            
            <!-- Register Tab -->
            <div id="registerTab" class="tab-content">
                <form id="registerForm">
                    <div class="form-group">
                        <label><i class="fas fa-user"></i> Full Name</label>
                        <input type="text" id="regName" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email (Must be authorized)</label>
                        <input type="email" id="regEmail" placeholder="your@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Phone</label>
                        <input type="tel" id="regPhone" placeholder="08012345678" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-building"></i> Company Name</label>
                        <input type="text" id="regCompany" placeholder="ABC Properties Ltd">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Password (8+ chars, uppercase, number)</label>
                        <input type="password" id="regPassword" placeholder="Strong password" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="regConfirmPassword" placeholder="Confirm password" required>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Main Site
                </a>
            </div>
        </div>
    </div>
    
    <!-- Load configuration first, then main script -->
    <script src="realtor-auth-config.js"></script>
    <script src="realtor-script.js"></script>
</body>
</html>
