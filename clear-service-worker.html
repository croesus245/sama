<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Service Worker Cache</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Service Worker & Cache</h1>
        <p>This will clear all service workers and cached data to fix 503 errors and other caching issues.</p>
        
        <button class="btn" onclick="clearEverything()">Clear All Cache</button>
        <button class="btn" onclick="window.location.href='index.html'">Back to Home</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        async function clearEverything() {
            const statusEl = document.getElementById('status');
            statusEl.style.display = 'block';
            statusEl.className = 'status';
            statusEl.textContent = 'Clearing...';

            try {
                // Unregister all service workers
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (let registration of registrations) {
                    await registration.unregister();
                    console.log('‚úÖ Service worker unregistered');
                }

                // Clear all caches
                const cacheNames = await caches.keys();
                for (let name of cacheNames) {
                    await caches.delete(name);
                    console.log('‚úÖ Cache deleted:', name);
                }

                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();

                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    <strong>‚úÖ Success!</strong><br>
                    - ${registrations.length} service worker(s) unregistered<br>
                    - ${cacheNames.length} cache(s) cleared<br>
                    - localStorage cleared<br>
                    - sessionStorage cleared<br><br>
                    <strong>Please reload the page for changes to take effect.</strong>
                `;

                // Auto reload after 3 seconds
                setTimeout(() => {
                    window.location.reload();
                }, 3000);

            } catch (error) {
                console.error('Error clearing cache:', error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <strong>‚ùå Error</strong><br>
                    ${error.message}
                `;
            }
        }
    </script>
</body>
</html>
