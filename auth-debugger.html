<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Debugger - MWG Hostels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #16213e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        h1 {
            color: #4ecca3;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            background: #0f3460;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4ecca3;
        }

        .section h2 {
            color: #4ecca3;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #1a1a2e;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .label {
            color: #888;
            font-weight: 500;
        }

        .value {
            color: #fff;
            font-weight: 600;
            text-align: right;
            max-width: 60%;
            word-break: break-all;
        }

        .success {
            color: #4ecca3;
        }

        .error {
            color: #ff6b6b;
        }

        .warning {
            color: #ffd93d;
        }

        .btn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #3fb98e;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a5a;
        }

        .code-block {
            background: #0a0e27;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
            font-size: 12px;
            color: #a8dadc;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
            margin-top: 20px;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-success {
            background: #4ecca3;
            color: #1a1a2e;
        }

        .badge-error {
            background: #ff6b6b;
            color: white;
        }

        .badge-warning {
            background: #ffd93d;
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Authentication Debugger</h1>
        <p class="subtitle">Real-time authentication state monitor for MWG Hostels</p>

        <div class="section">
            <h2>üì¶ Local Storage Status</h2>
            <div id="localStorageStatus"></div>
        </div>

        <div class="section">
            <h2>üîê Session Storage Status</h2>
            <div id="sessionStorageStatus"></div>
        </div>

        <div class="section">
            <h2>üë§ Realtor Information</h2>
            <div id="realtorInfo"></div>
        </div>

        <div class="section">
            <h2>üåê Browser Information</h2>
            <div id="browserInfo"></div>
        </div>

        <div class="section">
            <h2>üõ†Ô∏è Actions</h2>
            <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="btn" onclick="testStorageWrite()">‚úçÔ∏è Test Storage Write</button>
            <button class="btn" onclick="navigateToLogin()">üîë Go to Login</button>
            <button class="btn" onclick="navigateToDashboard()">üìä Go to Dashboard</button>
            <button class="btn btn-danger" onclick="clearAllStorage()">üóëÔ∏è Clear All Storage</button>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        function createInfoRow(label, value, statusClass = '') {
            return `
                <div class="info-row">
                    <span class="label">${label}</span>
                    <span class="value ${statusClass}">${value}</span>
                </div>
            `;
        }

        function loadLocalStorageStatus() {
            const container = document.getElementById('localStorageStatus');
            let html = '';

            try {
                const token = localStorage.getItem('realtorToken');
                const data = localStorage.getItem('realtorData');

                html += createInfoRow(
                    'Storage Available',
                    'Yes ‚úì',
                    'success'
                );

                html += createInfoRow(
                    'Realtor Token',
                    token ? `Present (${token.length} chars)` : 'Not Found',
                    token ? 'success' : 'error'
                );

                html += createInfoRow(
                    'Realtor Data',
                    data ? 'Present' : 'Not Found',
                    data ? 'success' : 'error'
                );

                if (token) {
                    html += '<div class="code-block"><strong>Token Preview:</strong><br>' + token.substring(0, 50) + '...' + '</div>';
                }

                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        html += '<div class="code-block"><strong>Data Preview:</strong><br>' + 
                                JSON.stringify(parsed, null, 2) + '</div>';
                    } catch (e) {
                        html += '<div class="code-block error">Error parsing data: ' + e.message + '</div>';
                    }
                }

            } catch (error) {
                html += createInfoRow(
                    'Storage Available',
                    'ERROR: ' + error.message,
                    'error'
                );
            }

            container.innerHTML = html;
        }

        function loadSessionStorageStatus() {
            const container = document.getElementById('sessionStorageStatus');
            let html = '';

            try {
                const validLogin = sessionStorage.getItem('validLogin');

                html += createInfoRow(
                    'Session Storage Available',
                    'Yes ‚úì',
                    'success'
                );

                html += createInfoRow(
                    'Valid Login Flag',
                    validLogin || 'Not Set',
                    validLogin === 'true' ? 'success' : 'warning'
                );

            } catch (error) {
                html += createInfoRow(
                    'Session Storage Available',
                    'ERROR: ' + error.message,
                    'error'
                );
            }

            container.innerHTML = html;
        }

        function loadRealtorInfo() {
            const container = document.getElementById('realtorInfo');
            let html = '';

            try {
                const data = localStorage.getItem('realtorData');
                
                if (data) {
                    const realtor = JSON.parse(data);
                    
                    html += createInfoRow('Full Name', realtor.fullName || 'N/A');
                    html += createInfoRow('Email', realtor.email || 'N/A');
                    html += createInfoRow('WhatsApp', realtor.whatsapp || 'N/A');
                    html += createInfoRow('Status', realtor.status || 'N/A', 
                        realtor.status === 'approved' ? 'success' : 'warning');
                    html += createInfoRow('Realtor ID', realtor._id || realtor.id || 'N/A');
                } else {
                    html += '<div class="warning">No realtor data found</div>';
                }

            } catch (error) {
                html += '<div class="error">Error loading realtor info: ' + error.message + '</div>';
            }

            container.innerHTML = html;
        }

        function loadBrowserInfo() {
            const container = document.getElementById('browserInfo');
            let html = '';

            html += createInfoRow('User Agent', navigator.userAgent);
            html += createInfoRow('Platform', navigator.platform);
            html += createInfoRow('Language', navigator.language);
            html += createInfoRow('Online', navigator.onLine ? 'Yes ‚úì' : 'No ‚úó', 
                navigator.onLine ? 'success' : 'error');
            html += createInfoRow('Cookies Enabled', navigator.cookieEnabled ? 'Yes ‚úì' : 'No ‚úó',
                navigator.cookieEnabled ? 'success' : 'error');
            html += createInfoRow('Current URL', window.location.href);
            html += createInfoRow('Referrer', document.referrer || 'None');

            container.innerHTML = html;
        }

        function refreshData() {
            loadLocalStorageStatus();
            loadSessionStorageStatus();
            loadRealtorInfo();
            loadBrowserInfo();
            updateTimestamp();
            console.log('‚úÖ Data refreshed');
        }

        function testStorageWrite() {
            try {
                const testKey = 'test_storage_' + Date.now();
                const testValue = 'Test data: ' + new Date().toISOString();
                
                localStorage.setItem(testKey, testValue);
                const readBack = localStorage.getItem(testKey);
                
                if (readBack === testValue) {
                    alert('‚úÖ Storage Write Test: SUCCESS\n\nData was written and read back correctly.');
                    localStorage.removeItem(testKey);
                } else {
                    alert('‚ùå Storage Write Test: FAILED\n\nData mismatch after write.');
                }
            } catch (error) {
                alert('‚ùå Storage Write Test: ERROR\n\n' + error.message);
            }
        }

        function clearAllStorage() {
            if (confirm('‚ö†Ô∏è This will clear ALL authentication data.\n\nAre you sure?')) {
                try {
                    localStorage.removeItem('realtorToken');
                    localStorage.removeItem('realtorData');
                    sessionStorage.removeItem('validLogin');
                    alert('‚úÖ All storage cleared successfully!');
                    refreshData();
                } catch (error) {
                    alert('‚ùå Error clearing storage: ' + error.message);
                }
            }
        }

        function navigateToLogin() {
            window.location.href = 'realtor-login.html';
        }

        function navigateToDashboard() {
            window.location.href = 'enhanced-realtor-dashboard.html';
        }

        // Initialize
        refreshData();

        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
