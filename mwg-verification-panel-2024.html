<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Realtor Verification | MWG Hostels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="modal-styles.css">
    <link rel="stylesheet" href="realtor-verification-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #007bff;
        }
        
        .stat-card.pending { border-left-color: #ffc107; }
        .stat-card.approved { border-left-color: #28a745; }
        .stat-card.rejected { border-left-color: #dc3545; }
        
        .stat-card h3 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: bold;
            color: #007bff;
        }
        
        .pending .number { color: #ffc107; }
        .approved .number { color: #28a745; }
        .rejected .number { color: #dc3545; }
        
        .admin-content {
            padding: 30px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .section-header h2 {
            color: #495057;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .refresh-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background: #0056b3;
        }
        
        .verification-list {
            display: grid;
            gap: 20px;
        }
        
        .verification-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .verification-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        }
        
        .verification-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .business-info {
            flex: 1;
        }
        
        .business-info h3 {
            color: #007bff;
            margin-bottom: 5px;
        }
        
        .business-info p {
            color: #6c757d;
            margin-bottom: 3px;
        }
        
        .application-id {
            font-family: monospace;
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
        }
        
        .verification-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
            font-size: 0.9em;
        }
        
        .detail-value {
            color: #6c757d;
        }
        
        .verification-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .approve-btn {
            background: #28a745;
            color: white;
        }
        
        .approve-btn:hover {
            background: #218838;
        }
        
        .reject-btn {
            background: #dc3545;
            color: white;
        }
        
        .reject-btn:hover {
            background: #c82333;
        }
        
        .view-btn {
            background: #007bff;
            color: white;
        }
        
        .view-btn:hover {
            background: #0056b3;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 20px;
            }
            
            .admin-content {
                padding: 20px;
            }
            
            .verification-details {
                grid-template-columns: 1fr;
            }
            
            .verification-actions {
                justify-content: stretch;
            }
            
            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logout-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="panel-header">
                <div>
                    <h1><i class="fas fa-shield-alt"></i> Realtor Verification Admin Panel</h1>
                    <p>Manage and verify realtor applications for MWG Hostels platform</p>
                </div>
                <button onclick="logout()" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card pending">
                <h3>Pending Applications</h3>
                <div class="number" id="pendingCount">0</div>
            </div>
            <div class="stat-card approved">
                <h3>Approved This Month</h3>
                <div class="number" id="approvedCount">0</div>
            </div>
            <div class="stat-card rejected">
                <h3>Rejected This Month</h3>
                <div class="number" id="rejectedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Processing Time</h3>
                <div class="number" id="avgTime">0h</div>
            </div>
        </div>
        
        <div class="admin-content">
            <div class="section-header">
                <h2><i class="fas fa-clock"></i> Pending Verifications</h2>
                <button class="refresh-btn" onclick="loadPendingVerifications()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
            
            <div class="verification-list" id="verificationList">
                <!-- Verification cards will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Verification Detail Modal -->
    <div id="verificationModal" class="modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2><i class="fas fa-file-alt"></i> Verification Details</h2>
                <span class="close" onclick="closeModal('verificationModal')">&times;</span>
            </div>
            <div class="modal-body" id="verificationDetails">
                <!-- Verification details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="realtor-verification.js"></script>
    <script>
        let currentApplication = null;

        function loadStats() {
            if (typeof verificationManager === 'undefined') {
                console.error('Verification manager not loaded');
                return;
            }

            const stats = verificationManager.getVerificationStats();
            
            document.getElementById('pendingCount').textContent = stats.total.pending;
            document.getElementById('approvedCount').textContent = stats.last30Days.approved;
            document.getElementById('rejectedCount').textContent = stats.last30Days.rejected;
            document.getElementById('avgTime').textContent = stats.averageProcessingTime + 'h';
        }

        function loadPendingVerifications() {
            const listContainer = document.getElementById('verificationList');
            
            if (typeof verificationManager === 'undefined') {
                listContainer.innerHTML = '<div class="empty-state"><h3>Verification system not available</h3></div>';
                return;
            }

            const pendingApps = verificationManager.getPendingVerifications();
            
            if (pendingApps.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-check-circle"></i>
                        <h3>No Pending Applications</h3>
                        <p>All applications have been processed</p>
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = pendingApps.map(app => `
                <div class="verification-card">
                    <div class="verification-header">
                        <div class="business-info">
                            <h3>${app.businessName}</h3>
                            <p><strong>Contact:</strong> ${app.firstName} ${app.lastName}</p>
                            <p><strong>Email:</strong> ${app.email}</p>
                            <p><strong>Application ID:</strong> <span class="application-id">${app.id}</span></p>
                        </div>
                    </div>
                    
                    <div class="verification-details">
                        <div class="detail-item">
                            <span class="detail-label">Business Type</span>
                            <span class="detail-value">${app.businessType?.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase()) || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">CAC Number</span>
                            <span class="detail-value">${app.businessRegistrationNumber}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Years in Business</span>
                            <span class="detail-value">${app.yearsInBusiness?.replace(/_/g, ' ') || 'Not specified'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Submitted</span>
                            <span class="detail-value">${new Date(app.submittedAt).toLocaleDateString()}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Phone</span>
                            <span class="detail-value">${app.phone}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Documents</span>
                            <span class="detail-value">
                                ${app.documentsUploaded?.cacDocument ? '✓ CAC' : '✗ CAC'}
                                ${app.documentsUploaded?.businessId ? ' ✓ ID' : ' ✗ ID'}
                                ${app.documentsUploaded?.businessProof ? ' ✓ Proof' : ''}
                            </span>
                        </div>
                    </div>
                    
                    <div class="verification-actions">
                        <button class="action-btn view-btn" onclick="viewApplication('${app.id}')">
                            <i class="fas fa-eye"></i> View Details
                        </button>
                        <button class="action-btn approve-btn" onclick="approveApplication('${app.id}')">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="action-btn reject-btn" onclick="rejectApplication('${app.id}')">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function viewApplication(applicationId) {
            const app = verificationManager.getPendingVerifications().find(a => a.id === applicationId);
            if (!app) return;

            const modalBody = document.getElementById('verificationDetails');
            modalBody.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <div class="detail-section">
                        <h4>Business Information</h4>
                        <p><strong>Business Name:</strong> ${app.businessName}</p>
                        <p><strong>CAC Number:</strong> ${app.businessRegistrationNumber}</p>
                        <p><strong>Business Type:</strong> ${app.businessType?.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</p>
                        <p><strong>Years in Business:</strong> ${app.yearsInBusiness?.replace(/_/g, ' ')}</p>
                        <p><strong>Website:</strong> ${app.websiteUrl || 'Not provided'}</p>
                        <p><strong>Address:</strong> ${app.businessAddress}</p>
                    </div>
                    <div class="detail-section">
                        <h4>Contact Information</h4>
                        <p><strong>Contact Person:</strong> ${app.firstName} ${app.lastName}</p>
                        <p><strong>Email:</strong> ${app.email}</p>
                        <p><strong>Phone:</strong> ${app.phone}</p>
                    </div>
                    <div class="detail-section">
                        <h4>Application Details</h4>
                        <p><strong>Application ID:</strong> ${app.id}</p>
                        <p><strong>Submitted:</strong> ${new Date(app.submittedAt).toLocaleString()}</p>
                        <p><strong>Status:</strong> <span class="verification-status pending">Pending Review</span></p>
                    </div>
                    <div class="detail-section">
                        <h4>Documents Uploaded</h4>
                        <p><strong>CAC Certificate:</strong> ${app.documentsUploaded?.cacDocument ? '✅ Uploaded' : '❌ Missing'}</p>
                        <p><strong>Business Owner ID:</strong> ${app.documentsUploaded?.businessId ? '✅ Uploaded' : '❌ Not provided'}</p>
                        <p><strong>Address Proof:</strong> ${app.documentsUploaded?.businessProof ? '✅ Uploaded' : '❌ Not provided'}</p>
                    </div>
                </div>
                <div style="margin-top: 30px; text-align: center;">
                    <button class="action-btn approve-btn" onclick="approveApplication('${app.id}'); closeModal('verificationModal');">
                        <i class="fas fa-check"></i> Approve Application
                    </button>
                    <button class="action-btn reject-btn" onclick="rejectApplication('${app.id}'); closeModal('verificationModal');">
                        <i class="fas fa-times"></i> Reject Application
                    </button>
                </div>
            `;
            
            openModal('verificationModal');
        }

        function approveApplication(applicationId) {
            const notes = prompt('Add approval notes (optional):') || 'Application approved after review';
            const result = verificationManager.approveVerification(applicationId, 'admin', notes);
            
            if (result.success) {
                alert('Application approved successfully!');
                loadPendingVerifications();
                loadStats();
            } else {
                alert('Error: ' + result.message);
            }
        }

        function rejectApplication(applicationId) {
            const reason = prompt('Enter rejection reason:');
            if (!reason) return;
            
            const result = verificationManager.rejectVerification(applicationId, 'admin', reason);
            
            if (result.success) {
                alert('Application rejected successfully!');
                loadPendingVerifications();
                loadStats();
            } else {
                alert('Error: ' + result.message);
            }
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Check admin session
            checkAdminSession();
            
            loadStats();
            loadPendingVerifications();
            
            // Auto-refresh every 30 seconds
            setInterval(() => {
                loadStats();
                loadPendingVerifications();
            }, 30000);
        });

        function checkAdminSession() {
            const session = localStorage.getItem('mwg_admin_session');
            if (!session) {
                window.location.href = 'secret-access-mwg.html';
                return;
            }
            
            const sessionData = JSON.parse(session);
            const loginTime = new Date(sessionData.loginTime);
            const now = new Date();
            const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
            
            // Session expires after 8 hours
            if (hoursDiff >= 8) {
                localStorage.removeItem('mwg_admin_session');
                alert('Session expired. Please login again.');
                window.location.href = 'secret-access-mwg.html';
                return;
            }
            
            // Update header with admin info
            const headerElement = document.querySelector('.admin-header p');
            if (headerElement) {
                headerElement.textContent = `Welcome, ${sessionData.username} | Logged in: ${loginTime.toLocaleDateString()}`;
            }
        }

        function logout() {
            localStorage.removeItem('mwg_admin_session');
            window.location.href = 'secret-access-mwg.html';
        }
    </script>
</body>
</html>
