<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Function Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        .test-btn { background: #007bff; color: white; border: none; border-radius: 5px; }
        .debug { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Contact Function Debug Test</h1>
    
    <div class="debug">
        <h3>Test 1: Basic JavaScript</h3>
        <button class="test-btn" onclick="alert('JavaScript is working!')">
            Test JavaScript Alert
        </button>
    </div>
    
    <div class="debug">
        <h3>Test 2: Sample Contact Function</h3>
        <button class="test-btn" onclick="testContactRealtor('sample_hostel_1')">
            Test Contact Function
        </button>
    </div>
    
    <div class="debug">
        <h3>Test 3: Check Global Functions</h3>
        <button class="test-btn" onclick="checkGlobalFunctions()">
            Check Available Functions
        </button>
    </div>
    
    <script>
        // Simple test contact function
        function testContactRealtor(hostelId) {
            console.log('üß™ Test contactRealtor called with:', hostelId);
            
            // Create a simple modal
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
                z-index: 9999;
            `;
            
            modal.innerHTML = `
                <div style="background: white; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%;">
                    <h2>‚úÖ Contact Function Test Successful!</h2>
                    <p><strong>Hostel ID:</strong> ${hostelId}</p>
                    <p>This proves the contact function can work properly.</p>
                    <button onclick="document.body.removeChild(this.parentElement.parentElement)" 
                            style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Close
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
        }
        
        function checkGlobalFunctions() {
            const functions = [];
            for (let prop in window) {
                if (typeof window[prop] === 'function' && prop.includes('contact')) {
                    functions.push(prop);
                }
            }
            
            alert(`Found contact-related functions: ${functions.length > 0 ? functions.join(', ') : 'None found'}`);
        }
        
        console.log('üîç Test page loaded successfully');
    </script>
</body>
</html>
