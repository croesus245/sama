<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Storage Test - MWG Hostels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .test-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .result {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            word-break: break-all;
            font-size: 14px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Mobile Storage Diagnostic</h1>

        <div class="test-section">
            <h2>Browser Information</h2>
            <div id="browserInfo"></div>
        </div>

        <div class="test-section">
            <h2>LocalStorage Test</h2>
            <button onclick="testLocalStorage()">Test LocalStorage</button>
            <div id="localStorageResult"></div>
        </div>

        <div class="test-section">
            <h2>Current Realtor Session</h2>
            <button onclick="checkRealtorSession()">Check Session</button>
            <div id="sessionResult"></div>
        </div>

        <div class="test-section">
            <h2>Actions</h2>
            <button onclick="clearSession()">Clear All Session Data</button>
            <button onclick="testLoginSimulation()">Simulate Login</button>
        </div>

        <div class="back-link">
            <a href="realtor-login.html">‚Üê Back to Realtor Login</a>
        </div>
    </div>

    <script>
        // Display browser info
        function displayBrowserInfo() {
            const info = document.getElementById('browserInfo');
            info.innerHTML = `
                <div class="result info">
                    <strong>User Agent:</strong> ${navigator.userAgent}<br><br>
                    <strong>Platform:</strong> ${navigator.platform}<br><br>
                    <strong>Cookies Enabled:</strong> ${navigator.cookieEnabled ? '‚úÖ Yes' : '‚ùå No'}<br><br>
                    <strong>Online:</strong> ${navigator.onLine ? '‚úÖ Yes' : '‚ùå No'}<br><br>
                    <strong>Private Mode:</strong> Testing...
                </div>
            `;

            // Test for private mode
            testPrivateMode().then(isPrivate => {
                info.innerHTML = info.innerHTML.replace('Testing...', 
                    isPrivate ? '‚ö†Ô∏è Possibly Yes (localStorage may not persist)' : '‚úÖ No');
            });
        }

        // Test for private browsing mode
        async function testPrivateMode() {
            try {
                // Try to use IndexedDB
                const idbRequest = indexedDB.open('test');
                return new Promise(resolve => {
                    idbRequest.onsuccess = () => resolve(false);
                    idbRequest.onerror = () => resolve(true);
                });
            } catch (e) {
                return true;
            }
        }

        // Test localStorage functionality
        function testLocalStorage() {
            const result = document.getElementById('localStorageResult');
            const testKey = 'mwg_test';
            const testValue = 'test_value_' + Date.now();

            try {
                // Check if localStorage is available
                if (typeof(Storage) === "undefined") {
                    result.innerHTML = '<div class="result error">‚ùå LocalStorage is NOT supported by your browser</div>';
                    return;
                }

                // Try to write
                localStorage.setItem(testKey, testValue);
                
                // Try to read
                const readValue = localStorage.getItem(testKey);
                
                if (readValue === testValue) {
                    result.innerHTML = '<div class="result success">‚úÖ LocalStorage is working correctly!<br>Written: ' + testValue + '<br>Read: ' + readValue + '</div>';
                } else {
                    result.innerHTML = '<div class="result error">‚ùå LocalStorage write/read mismatch!<br>Written: ' + testValue + '<br>Read: ' + readValue + '</div>';
                }

                // Clean up
                localStorage.removeItem(testKey);
            } catch (e) {
                result.innerHTML = '<div class="result error">‚ùå LocalStorage error: ' + e.message + '<br><br>This usually happens in:<br>‚Ä¢ Private/Incognito mode<br>‚Ä¢ Browsers with storage disabled<br>‚Ä¢ Very old browsers</div>';
            }
        }

        // Check current realtor session
        function checkRealtorSession() {
            const result = document.getElementById('sessionResult');
            const token = localStorage.getItem('realtorToken');
            const data = localStorage.getItem('realtorData');

            if (!token && !data) {
                result.innerHTML = '<div class="result error">‚ùå No active realtor session found</div>';
                return;
            }

            let html = '<div class="result success">‚úÖ Session data found:</div>';
            
            if (token) {
                html += '<div class="result info"><strong>Token:</strong><br>' + token.substring(0, 50) + '...</div>';
            }

            if (data) {
                try {
                    const parsedData = JSON.parse(data);
                    html += '<div class="result info"><strong>Realtor Data:</strong><br>' + 
                            'Name: ' + (parsedData.fullName || 'N/A') + '<br>' +
                            'Email: ' + (parsedData.email || 'N/A') + '<br>' +
                            'Status: ' + (parsedData.status || 'N/A') + '<br>' +
                            'ID: ' + (parsedData._id || parsedData.id || 'N/A') + '</div>';
                } catch (e) {
                    html += '<div class="result error">‚ùå Could not parse realtor data: ' + e.message + '</div>';
                }
            }

            result.innerHTML = html;
        }

        // Clear session
        function clearSession() {
            try {
                localStorage.removeItem('realtorToken');
                localStorage.removeItem('realtorData');
                alert('‚úÖ Session data cleared successfully!');
                checkRealtorSession();
            } catch (e) {
                alert('‚ùå Error clearing session: ' + e.message);
            }
        }

        // Simulate login
        function testLoginSimulation() {
            const result = document.getElementById('sessionResult');
            
            try {
                // Simulate storing login data
                const testToken = 'test_token_' + Date.now();
                const testData = {
                    _id: 'test_id_123',
                    fullName: 'Test Realtor',
                    email: 'test@example.com',
                    status: 'approved'
                };

                localStorage.setItem('realtorToken', testToken);
                localStorage.setItem('realtorData', JSON.stringify(testData));

                // Verify it was saved
                const savedToken = localStorage.getItem('realtorToken');
                const savedData = localStorage.getItem('realtorData');

                if (savedToken && savedData) {
                    result.innerHTML = '<div class="result success">‚úÖ Login simulation successful!<br>Token and data saved correctly.</div>';
                    setTimeout(() => {
                        if (confirm('Session data saved successfully! Try accessing the dashboard?')) {
                            window.location.href = 'enhanced-realtor-dashboard.html';
                        }
                    }, 1000);
                } else {
                    result.innerHTML = '<div class="result error">‚ùå Login simulation failed!<br>Data was not saved to localStorage.<br><br>This is likely why your login is bouncing back on mobile.</div>';
                }
            } catch (e) {
                result.innerHTML = '<div class="result error">‚ùå Error during simulation: ' + e.message + '</div>';
            }
        }

        // Initialize
        displayBrowserInfo();
        checkRealtorSession();
    </script>
</body>
</html>
