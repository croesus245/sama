<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Finder - MWG Hostels</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .roommate-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .hero-roommate {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 60px 24px;
            text-align: center;
            border-radius: 16px;
            margin-bottom: 40px;
        }
        
        .hero-roommate h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
        }
        
        .tabs-roommate {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab-roommate {
            padding: 16px 32px;
            background: none;
            border: none;
            color: #666;
            font-size: 1.1rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab-roommate.active {
            color: #2196F3;
            border-bottom-color: #2196F3;
        }
        
        .tab-content-roommate {
            display: none;
        }
        
        .tab-content-roommate.active {
            display: block;
        }
        
        .form-roommate {
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 32px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .profile-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .profile-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .profile-info h3 {
            color: #2196F3;
            margin-bottom: 4px;
        }
        
        .profile-details {
            margin: 16px 0;
        }
        
        .profile-details p {
            margin: 8px 0;
            color: #666;
        }
        
        .profile-details i {
            color: #2196F3;
            width: 20px;
        }
        
        .btn-contact {
            width: 100%;
            padding: 12px;
            background: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .btn-contact:hover {
            background: #128C7E;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-home"></i>
                <span>MWG Hostels</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="roommate-finder.html" class="active"><i class="fas fa-users"></i> Find Roommate</a></li>
                <li><a href="realtor-login.html"><i class="fas fa-building"></i> For Realtors</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="roommate-container">
        <!-- Hero Section -->
        <div class="hero-roommate">
            <h1><i class="fas fa-users"></i> Roommate Finder</h1>
            <p>Find the perfect roommate or offer your space to share</p>
        </div>
        
        <!-- Tabs -->
        <div class="tabs-roommate">
            <button class="tab-roommate active" onclick="switchTab('seeker')">
                <i class="fas fa-search"></i> I'm Looking for a Roommate
            </button>
            <button class="tab-roommate" onclick="switchTab('provider')">
                <i class="fas fa-door-open"></i> I Have Space to Share
            </button>
            <button class="tab-roommate" onclick="switchTab('browse')">
                <i class="fas fa-list"></i> Browse All Listings
            </button>
        </div>
        
        <!-- Seeker Form -->
        <div id="seekerTab" class="tab-content-roommate active">
            <form id="seekerForm" class="form-roommate">
                <h2><i class="fas fa-user"></i> Your Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="seekerName" required>
                    </div>
                    <div class="form-group">
                        <label>WhatsApp Number *</label>
                        <input type="tel" id="seekerPhone" placeholder="08012345678" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="seekerGender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Budget (₦/year) *</label>
                        <input type="number" id="seekerBudget" placeholder="150000" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Preferred Location *</label>
                        <input type="text" id="seekerLocation" placeholder="e.g., Ekosodin" required>
                    </div>
                    <div class="form-group">
                        <label>Move-in Date</label>
                        <input type="date" id="seekerMoveDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>About You</label>
                    <textarea id="seekerBio" placeholder="Tell potential roommates about yourself..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary btn-large">
                    <i class="fas fa-plus"></i> Post Your Profile
                </button>
            </form>
        </div>
        
        <!-- Provider Form -->
        <div id="providerTab" class="tab-content-roommate">
            <form id="providerForm" class="form-roommate">
                <h2><i class="fas fa-home"></i> Space Details</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Your Name *</label>
                        <input type="text" id="providerName" required>
                    </div>
                    <div class="form-group">
                        <label>WhatsApp Number *</label>
                        <input type="tel" id="providerPhone" placeholder="08012345678" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="providerGender" required>
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rent Share (₦/year) *</label>
                        <input type="number" id="providerRent" placeholder="75000" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Location *</label>
                        <input type="text" id="providerLocation" placeholder="e.g., Ekosodin" required>
                    </div>
                    <div class="form-group">
                        <label>Available From</label>
                        <input type="date" id="providerAvailableDate">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Space Description *</label>
                    <textarea id="providerDescription" placeholder="Describe your space, amenities, house rules..." required></textarea>
                </div>
                
                <button type="submit" class="btn-primary btn-large">
                    <i class="fas fa-plus"></i> List Your Space
                </button>
            </form>
        </div>
        
        <!-- Browse Listings -->
        <div id="browseTab" class="tab-content-roommate">
            <div class="form-roommate">
                <h2><i class="fas fa-filter"></i> Filter Listings</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label>Type</label>
                        <select id="filterType" onchange="filterListings()">
                            <option value="all">All</option>
                            <option value="seeker">Looking for Roommate</option>
                            <option value="provider">Space Available</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select id="filterGender" onchange="filterListings()">
                            <option value="all">All</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div id="listingsContainer" class="profiles-grid"></div>
        </div>
    </div>
    
    <script src="roommate-finder-fixed.js"></script>
</body>
</html>
