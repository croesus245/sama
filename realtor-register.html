<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtor Registration - MWG Hostels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group label .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 13px;
        }

        .password-requirements h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            color: #666;
            margin-bottom: 5px;
            padding-left: 20px;
            position: relative;
        }

        .password-requirements li:before {
            content: "‚óã";
            position: absolute;
            left: 0;
            color: #999;
        }

        .password-requirements li.valid:before {
            content: "‚úì";
            color: #27ae60;
        }

        .password-requirements li.valid {
            color: #27ae60;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-register:active {
            transform: translateY(0);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .logo h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>üè† MWG Hostels</h1>
            <p>Realtor Registration</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="registerForm">
            <!-- Personal Information -->
            <div class="form-group">
                <label for="fullName">Full Name <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phoneNumber">Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="2348123456789">
                </div>

                <div class="form-group">
                    <label for="whatsapp">WhatsApp Number <span class="required">*</span></label>
                    <input type="tel" id="whatsapp" name="whatsapp" required placeholder="2348123456789">
                </div>
            </div>

            <!-- Business Information -->
            <div class="form-group">
                <label for="businessName">Business Name (Optional)</label>
                <input type="text" id="businessName" name="businessName" placeholder="Your business/company name">
            </div>

            <div class="form-group">
                <label for="businessAddress">Business Address (Optional)</label>
                <textarea id="businessAddress" name="businessAddress" placeholder="Your business address"></textarea>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="Create a strong password">
                
                <div class="password-requirements">
                    <h4>Password Requirements:</h4>
                    <ul id="passwordChecks">
                        <li id="lengthCheck">At least 8 characters</li>
                        <li id="uppercaseCheck">At least one uppercase letter</li>
                        <li id="lowercaseCheck">At least one lowercase letter</li>
                        <li id="numberCheck">At least one number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
            </div>

            <button type="submit" class="btn-register" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="realtor-login.html">Login here</a>
        </div>
    </div>

    <script>
        // Auto-detect environment
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:5000/api'
            : 'https://sama-production-9e28.up.railway.app/api';

        // Password validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        password.addEventListener('input', () => {
            const value = password.value;
            
            // Length check
            const lengthCheck = document.getElementById('lengthCheck');
            if (value.length >= 8) {
                lengthCheck.classList.add('valid');
            } else {
                lengthCheck.classList.remove('valid');
            }

            // Uppercase check
            const uppercaseCheck = document.getElementById('uppercaseCheck');
            if (/[A-Z]/.test(value)) {
                uppercaseCheck.classList.add('valid');
            } else {
                uppercaseCheck.classList.remove('valid');
            }

            // Lowercase check
            const lowercaseCheck = document.getElementById('lowercaseCheck');
            if (/[a-z]/.test(value)) {
                lowercaseCheck.classList.add('valid');
            } else {
                lowercaseCheck.classList.remove('valid');
            }

            // Number check
            const numberCheck = document.getElementById('numberCheck');
            if (/[0-9]/.test(value)) {
                numberCheck.classList.add('valid');
            } else {
                numberCheck.classList.remove('valid');
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const alertBox = document.getElementById('alertBox');
            const submitBtn = document.getElementById('submitBtn');

            // Get form values
            const formData = {
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                phoneNumber: document.getElementById('phoneNumber').value.trim(),
                whatsapp: document.getElementById('whatsapp').value.trim(),
                businessName: document.getElementById('businessName').value.trim(),
                businessAddress: document.getElementById('businessAddress').value.trim(),
                password: password.value,
                confirmPassword: confirmPassword.value
            };

            // Validate passwords match
            if (formData.password !== formData.confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            // Validate password strength
            if (formData.password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Creating Account...';

            try {
                const response = await fetch(`${API_BASE_URL}/realtor-auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message || 'Registration successful! Redirecting to login...', 'success');
                    
                    // Reset form
                    document.getElementById('registerForm').reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'realtor-login.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Registration failed. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Create Account';
                }

            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Connection error. Please check if the server is running.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Create Account';
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            alertBox.textContent = message;

            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
