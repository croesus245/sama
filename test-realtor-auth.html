<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fixed Password System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .test-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }
        button {
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(65, 105, 225, 0.4);
        }
        .test-group {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        .test-group h3 {
            color: #4169E1;
            margin-bottom: 15px;
        }
        code {
            background: #f5f5f5;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Fixed Password System - Test Page</h1>
        <p>Test all authentication features here</p>

        <div id="results"></div>

        <div class="test-group">
            <h3>Test 1: System Loaded</h3>
            <button onclick="testSystemLoaded()">Run Test</button>
            <div id="test1Result"></div>
        </div>

        <div class="test-group">
            <h3>Test 2: Login Function</h3>
            <button onclick="testLogin()">Test Correct Password</button>
            <button onclick="testWrongPassword()">Test Wrong Password</button>
            <div id="test2Result"></div>
        </div>

        <div class="test-group">
            <h3>Test 3: Check Login Status</h3>
            <button onclick="testLoginStatus()">Check Status</button>
            <div id="test3Result"></div>
        </div>

        <div class="test-group">
            <h3>Test 4: Logout</h3>
            <button onclick="testLogout()">Test Logout</button>
            <div id="test4Result"></div>
        </div>

        <div class="test-group">
            <h3>Quick Actions</h3>
            <button onclick="window.location.href='realtor-login.html'">Go to Login Page</button>
            <button onclick="window.location.href='enhanced-realtor-dashboard.html'">Try Dashboard</button>
        </div>
    </div>

    <!-- Load Fixed Password System -->
    <script src="realtor-fixed-password-system.js"></script>

    <script>
        function showResult(testId, message, type) {
            const el = document.getElementById(testId + 'Result');
            el.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function testSystemLoaded() {
            if (typeof FIXED_REALTOR_PASSWORD !== 'undefined' && 
                typeof realtorLogin === 'function' && 
                typeof isRealtorLoggedIn === 'function') {
                showResult('test1', 
                    '‚úÖ System loaded successfully!<br>' +
                    'Password: <code>' + FIXED_REALTOR_PASSWORD + '</code><br>' +
                    'All functions available', 
                    'success');
            } else {
                showResult('test1', '‚ùå System failed to load!', 'error');
            }
        }

        function testLogin() {
            const result = realtorLogin('Test User', 'MWG@2025');
            if (result.success) {
                showResult('test2', 
                    '‚úÖ Login successful!<br>' +
                    'Message: ' + result.message + '<br>' +
                    'Realtor: ' + result.realtor.name, 
                    'success');
            } else {
                showResult('test2', '‚ùå Login failed: ' + result.message, 'error');
            }
        }

        function testWrongPassword() {
            const result = realtorLogin('Test User', 'WrongPassword123');
            if (!result.success) {
                showResult('test2', 
                    '‚úÖ Correctly rejected wrong password!<br>' +
                    'Error message: ' + result.message, 
                    'success');
            } else {
                showResult('test2', '‚ùå Security issue: Wrong password was accepted!', 'error');
            }
        }

        function testLoginStatus() {
            const isLoggedIn = isRealtorLoggedIn();
            const currentRealtor = getCurrentRealtor();
            
            if (isLoggedIn && currentRealtor) {
                showResult('test3', 
                    '‚úÖ User is logged in<br>' +
                    'Name: <code>' + currentRealtor.name + '</code><br>' +
                    'ID: <code>' + currentRealtor.id + '</code><br>' +
                    'Login Time: ' + new Date(currentRealtor.loginTime).toLocaleString(), 
                    'success');
            } else {
                showResult('test3', 
                    '‚ÑπÔ∏è No user logged in<br>' +
                    'Status: Guest mode', 
                    'info');
            }
        }

        function testLogout() {
            if (isRealtorLoggedIn()) {
                const realtor = getCurrentRealtor();
                showResult('test4', 
                    '‚ÑπÔ∏è Logging out: ' + realtor.name + '<br>' +
                    'You will be redirected to login page in 2 seconds...', 
                    'info');
                setTimeout(() => {
                    realtorLogout();
                }, 2000);
            } else {
                showResult('test4', 
                    '‚ÑπÔ∏è No user to logout<br>' +
                    'Already in guest mode', 
                    'info');
            }
        }

        // Run initial test on page load
        window.addEventListener('load', () => {
            setTimeout(testSystemLoaded, 500);
        });
    </script>
</body>
</html>
